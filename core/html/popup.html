<div id="popup" style="z-index: 10; position: fixed; display: none;" >
	<div onclick='hidePopup();' id="popupBG" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgba(0,0,0,.50); -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); " >
	</div>

	<div id="popupContent" style="width: 400px; height: 150px; position: fixed; left: 50%; top: 50%; margin-top: -75px; margin-left: -200px; z-index: 20; background-color: #aaaaaa; border: 1px solid white;">
		<div id="popupContentInnerHTMLDiv">
		</div>
	</div>
</div>

<script type="text/javascript">
	
function hidePopup()
{
	document.getElementById('popup').style.display = "none";
	document.getElementById('popupContentInnerHTMLDiv').innerHTML = "";
}
function showPopup()
{
	document.getElementById('popup').style.display = "block";
	document.getElementById('popupContentInnerHTMLDiv').innerHTML = "";
}
function displayLoadingPopup(pathToImg = "core/img/")
{
	showPopup();
	document.getElementById('popupContentInnerHTMLDiv').innerHTML = "<div class='devBoxTitle' ><b>Loading...</b></div><br><br><div style='width:100%;text-align:center;'> <img src='"+pathToImg+"loading.gif' height='50' width='50'> </div>";
}
</script>
